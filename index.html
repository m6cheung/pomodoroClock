<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pomodoro Clock</title>
		<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src="js/pomodoroClock.js"></script>

	  
		<div class="header">
			<h1 style="color: white;"><b>Pomodoro Clock</b></hq>
		</div>
	  
		<div class="clockWrap">
			<div class="btn btn-default" id="start">START</div>
			<div class="btn btn-default" id="pause">STOP</div>
			<div class="btn btn-default" id="reset">RESET</div>
			<div id="clockBody"><p id="timeSession">Session</p><p id="time">25:00</p></div>
			<div class="settingsWrap">
		  		<div class="breakTimeSet">
					<h4 class='setterB'><b>Set Break</b></h4>
					<div class= "btn btn-primary breakPlus">+</div>
					<h2 class='setBreak'>5</h2>
					<div class= "btn btn-danger breakMinus">&minus;</div>
		  		</div>
		  		<div class="sessionTimeSet">
					<h4 class='setter'><b>Set Session</b></h4>
					<div class= "btn btn-primary sessionPlus">+</div>
					<h2 class='setSession'>25</h2>
					<div class= "btn btn-danger sessionMinus">&minus;</div>
		  		</div>
			</div>
	  	</div>
	</body>
</html>
